<html>
    <head>
        <meta charset="utf-8" />
        <title>注册</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style type="text/css">
            p {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container" style="width:80%">
        <h1>注册页面</h1>
        <form>
            <div class="row">
                <div class="col-md-6 col-sm-12 ">
                    <p class="shadow-sm">username</p> <input type="text" class="form-control"/>
                </div>
                <div class="col-md-6 col-sm-12">
                        <p class="shadow-sm">password</p> <input type="password" class="form-control" />
                </div>
            </div>
            <div class="row">
                    <div class="col-md-6 col-sm-12">
                            <p class="shadow-sm">dob</p> <input type="date" class="form-control"/>
                    </div>
                    <div class="col-md-6 col-sm-12">
                            <p class="shadow">gender</p> <br>
                            <input name="gender" type="radio" value="male"> male <br>  
                            <input name="gender" type="radio" value="female"> female<br>
                    </div>
                </div>
            <div class="row">
                    <div class="col-md-6 col-sm-12">
                            <p class="shadow">habits</p> <br>
                            <select multiple="true" class="form-control">
                                <option>看书</option>
                                <option>玩游戏</option>
                                <option>Coding</option>
                                <option>篮球</option>
                                <option>足球</option>
                                <option>逛街</option>
                                <option>追剧</option>
                            </select>
                    </div>
                </div>
                <div class="row">
                        <div class="col-md-12 col-sm-12">
                                <p class="shadow">自我介绍</p> <br>
                        <textarea class="form-control">  </textarea>
                    </div>
                </div>
                <input type="submit"/>
        </form>
    </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
