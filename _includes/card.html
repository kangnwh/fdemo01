<div class="card bg-warning border-success mb-3">
    <img class="card-img-top" src="{{ include.img }}" alt="Card image cap"  style="max-height: 200px;">
    <div class="card-body text-success">
        <!-- <h5 class="card-title">{{ include.desc }}</h5> -->
        <p class="card-text">{{ include.desc }}</p>
    </div>
    <div class="card-footer bg-transparent border-success">Author: {{ include.author }}</div>
</div>
