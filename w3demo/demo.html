<html>

<body>
        <h1>
                Old Text

                function changeH1(){
                    var h = document.querySelector('h1'); // by tag
                    h.textContent = "Hello World";

            </script>

        <select onchange="addOption(this)">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>

              <input type="text" placeholder="input" onmouseover="change(this)" />

              <br>
                <div class = "bg-danger" style="display:none;" id = "alt"> Too Weak</div>
            

                <div style="display:block;">block</div>

    <script>
        function valid(obj){
            var a = document.querySelector("#alt");
            if ( obj.value.length < 8){
                a.style.display = "block";
            }
           
        }
        function changeH1(){
            var h = document.querySelector('h1'); // by tag
            h.textContent = "Hello World";
        }

        function change(obj){
           obj.classList.toggle("bg-warning");
        }

        function abc(){
            alert("hello world");
        }

        function add(obj){  
            obj.value = obj.value + "123";
        }

        function addOption(obj){  
            var o = document.createElement("option");
            o.text = "added";
            obj.appendChild(o);
        }
        
    </script></body>
