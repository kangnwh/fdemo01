<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>


    <div class="container">
        
            <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Todo" id = "userInput">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" onclick="insert()" id="button-addon2">Insert</button>
                </div>
            </div>
            <ul class="list-group" id="taskList">
                    <li class="list-group-item d-none" id="demoLi">
                        <span>Demo</span>
                        <div class="float-right">
                            <a href="#" onclick="cancel(this)" class="badge badge-warning">Cancel</a>
                            <a href="#" onclick="complete(this)" class="badge badge-primary">Complete</a>
                        </div>
                    </li>
                    
                  </ul>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        function insert(){
            var input = document.querySelector("#userInput");
            var li  = document.createElement("li");
            li.textContent = input.value;
            li.classList = "list-group-item";

            var cancelButton = document.createElement("button");
            cancelButton.classList = "btn btn-warning";
            cancelButton.addEventListener("click",  function(){cancel(cancelButton)});
            cancelButton.textContent = "Cancel";

            li.appendChild(cancelButton);

            var completeButton = document.createElement("button");
            completeButton.classList = "btn btn-success";
            completeButton.addEventListener("click", function(){complete(completeButton)});
            // completeButton.onclick = "complete(this)";
            completeButton.textContent = "Complete";

            li.appendChild(completeButton);

            document.querySelector("#taskList").appendChild(li);
           

        }

        function cancel(obj){
            var li = obj.parentNode;
            var ul = li.parentNode;
            ul.removeChild(li);
        }

        function complete(obj){
            var li = obj.parentNode;
            li.classList.add("list-group-item-success");
        }
    
    </script>
</body>


</html>
